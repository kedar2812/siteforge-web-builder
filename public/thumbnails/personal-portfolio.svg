  <!-- Preview Header -->
  <rect x="260" y="110" width="110" height="20" rx="4" fill="#f3f4f6"/>
  <circle cx="270" cy="120" r="3" fill="#ef4444"/>
  <circle cx="280" cy="120" r="3" fill="#f59e0b"/>
  <circle cx="290" cy="120" r="3" fill="#10b981"/>
  
  <!-- Project Cards -->
  <rect x="260" y="140" width="110" height="40" rx="6" fill="#f8fafc"/>
  <rect x="270" y="150" width="90" height="15" rx="3" fill="#e5e7eb"/>
  <text x="275" y="160" font-family="Arial, sans-serif" font-size="8" fill="#374151">E-commerce Platform</text>
  <text x="275" y="170" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Modern shopping experience</text>
  
  <rect x="260" y="190" width="110" height="40" rx="6" fill="#f8fafc"/>
  <rect x="270" y="200" width="90" height="15" rx="3" fill="#e5e7eb"/>
  <text x="275" y="210" font-family="Arial, sans-serif" font-size="8" fill="#374151">Mobile App Design</text>
  <text x="275" y="220" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">iOS & Android interface</text>
  
  <!-- Floating Cards -->
  <rect x="320" y="120" width="60" height="25" rx="6" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
  <text x="325" y="130" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">ðŸŽ¨ Design</text>
  
  <rect x="280" y="280" width="60" height="25" rx="6" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
  <text x="285" y="290" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">ðŸ’» Development</text>
  
  <!-- Badge -->
  <rect x="30" y="90" width="150" height="20" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="35" y="102" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">ðŸ‘‹ Available for new projects</text>
