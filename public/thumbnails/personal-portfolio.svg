<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="url(#card)" filter="url(#shadow)"/>
  
  <!-- Logo -->
  <rect x="30" y="30" width="30" height="30" rx="6" fill="url(#bg)"/>
  <text x="45" y="48" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">âœ¨</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Alex Chen</text>
  
  <!-- Navigation -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">About</text>
  <text x="240" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Portfolio</text>
  <text x="290" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Services</text>
  <text x="340" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Contact</text>
  
  <!-- CTA Button -->
  <rect x="300" y="35" width="70" height="20" rx="4" fill="url(#bg)"/>
  <text x="335" y="47" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">Let's Talk</text>
  
  <!-- Hero Content -->
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Creative Designer &</text>
  <text x="30" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fbbf24">Full-Stack Developer</text>
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.9">I craft beautiful, functional digital experiences</text>
  
  <!-- CTA Buttons -->
  <rect x="30" y="180" width="80" height="25" rx="12" fill="#ff6b6b"/>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">View My Work</text>
  
  <rect x="120" y="180" width="80" height="25" rx="12" fill="none" stroke="#ffffff" stroke-width="1"/>
  <text x="160" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Watch Reel</text>
  
  <!-- Stats -->
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">50+</text>
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.8">Projects</text>
  
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">5+</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.8">Years</text>
  
  <text x="170" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">100%</text>
  <text x="170" y="245" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.8">Satisfaction</text>
  
  <!-- Portfolio Preview -->
