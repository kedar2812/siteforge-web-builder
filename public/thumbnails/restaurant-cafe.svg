<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f5f0;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.1"/>
  <circle cx="350" cy="80" r="15" fill="#ffffff" opacity="0.1"/>
  <circle cx="80" cy="250" r="25" fill="#ffffff" opacity="0.1"/>
  <circle cx="320" cy="220" r="18" fill="#ffffff" opacity="0.1"/>
  
  <!-- Header Card -->
  <rect x="20" y="20" width="360" height="80" rx="12" fill="url(#card)" filter="url(#shadow)"/>
  
  <!-- Logo -->
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#d4af37">🍝</text>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c2c2c">Bella Vista</text>
  
  <!-- Navigation -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#666">Home</text>
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="12" fill="#666">Menu</text>
  <text x="290" y="40" font-family="Arial, sans-serif" font-size="12" fill="#666">About</text>
  <text x="330" y="40" font-family="Arial, sans-serif" font-size="12" fill="#666">Contact</text>
  
  <!-- Reserve Button -->
  <rect x="300" y="55" width="70" height="25" rx="12" fill="#d4af37"/>
  <text x="320" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Reserve</text>
  
  <!-- Hero Content -->
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">Authentic Italian</text>
  <text x="40" y="155" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#d4af37">Culinary Experience</text>
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">Experience the finest flavors of Italy</text>
  
  <!-- CTA Buttons -->
  <rect x="40" y="200" width="80" height="30" rx="15" fill="#ff6b6b"/>
  <text x="80" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Reserve Table</text>
  
  <rect x="130" y="200" width="80" height="30" rx="15" fill="none" stroke="#ffffff" stroke-width="2"/>
  <text x="170" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">View Menu</text>
  
  <!-- Stats -->
  <text x="40" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">25+</text>
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">Years Experience</text>
  
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">4.9</text>
  <text x="120" y="265" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">Rating</text>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">500+</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">Happy Customers</text>
  
  <!-- Floating Elements -->
  <text x="320" y="120" font-family="Arial, sans-serif" font-size="20" opacity="0.8">🍝</text>
  <text x="340" y="140" font-family="Arial, sans-serif" font-size="20" opacity="0.8">🍷</text>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="20" opacity="0.8">👨‍🍳</text>
  
  <!-- Menu Preview Card -->
  <rect x="250" y="120" width="120" height="160" rx="8" fill="url(#card)" filter="url(#shadow)"/>
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c2c2c">Our Signature Menu</text>
  
  <!-- Menu Items -->
  <rect x="260" y="150" width="100" height="20" rx="4" fill="#f0f0f0"/>
  <text x="270" y="163" font-family="Arial, sans-serif" font-size="9" fill="#666">Pasta Carbonara</text>
  <text x="350" y="163" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d4af37">$24</text>
  
  <rect x="260" y="175" width="100" height="20" rx="4" fill="#f0f0f0"/>
  <text x="270" y="188" font-family="Arial, sans-serif" font-size="9" fill="#666">Margherita Pizza</text>
  <text x="350" y="188" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d4af37">$18</text>
  
  <rect x="260" y="200" width="100" height="20" rx="4" fill="#f0f0f0"/>
  <text x="270" y="213" font-family="Arial, sans-serif" font-size="9" fill="#666">Osso Buco</text>
  <text x="350" y="213" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d4af37">$32</text>
  
  <rect x="260" y="225" width="100" height="20" rx="4" fill="#f0f0f0"/>
  <text x="270" y="238" font-family="Arial, sans-serif" font-size="9" fill="#666">Tiramisu</text>
  <text x="350" y="238" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d4af37">$12</text>
  
  <!-- Chef's Special Badge -->
  <rect x="250" y="250" width="120" height="20" rx="10" fill="#ff6b6b"/>
  <text x="310" y="263" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">Chef's Special</text>
</svg>