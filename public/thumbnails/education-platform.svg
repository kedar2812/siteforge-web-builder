    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="url(#card)"/>
  <rect x="30" y="30" width="100" height="20" rx="4" fill="#059669"/>
  <rect x="320" y="30" width="50" height="20" rx="4" fill="#059669"/>
  
