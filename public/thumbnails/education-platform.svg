<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="60" rx="8" fill="url(#card)" filter="url(#shadow)"/>
  
  <!-- Logo -->
  <rect x="30" y="30" width="30" height="30" rx="6" fill="url(#bg)"/>
  <text x="45" y="48" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">🎓</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">EduLearn</text>
  
  <!-- Navigation -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Courses</text>
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Instructors</text>
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">About</text>
  <text x="340" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Contact</text>
  
  <!-- Action Buttons -->
  <rect x="250" y="35" width="50" height="20" rx="4" fill="none" stroke="#6b7280" stroke-width="1"/>
  <text x="275" y="47" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Login</text>
  
  <rect x="310" y="35" width="50" height="20" rx="4" fill="url(#bg)"/>
  <text x="335" y="47" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff" text-anchor="middle">Sign Up</text>
  
  <!-- Hero Content -->
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Learn Without</text>
  <text x="30" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fbbf24">Limits</text>
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.9">Access thousands of courses</text>
  
  <!-- CTA Buttons -->
  <rect x="30" y="180" width="80" height="25" rx="12" fill="#ff6b6b"/>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Start Learning</text>
  
  <rect x="120" y="180" width="80" height="25" rx="12" fill="none" stroke="#ffffff" stroke-width="1"/>
  <text x="160" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">Watch Demo</text>
  
  <!-- Stats -->
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">50K+</text>
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.8">Students</text>
  
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">2K+</text>
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.8">Courses</text>
  
  <text x="170" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">98%</text>
  <text x="170" y="245" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.8">Success Rate</text>
  
  <!-- Learning Dashboard -->
  <rect x="250" y="100" width="130" height="180" rx="12" fill="url(#card)" filter="url(#shadow)"/>
  
  <!-- Dashboard Header -->
  <rect x="260" y="110" width="110" height="20" rx="4" fill="#f3f4f6"/>
  <circle cx="270" cy="120" r="3" fill="#ef4444"/>
  <circle cx="280" cy="120" r="3" fill="#f59e0b"/>
  <circle cx="290" cy="120" r="3" fill="#10b981"/>
  
  <!-- Course Cards -->
  <rect x="260" y="140" width="110" height="40" rx="6" fill="#f8fafc"/>
  <rect x="270" y="150" width="90" height="15" rx="3" fill="#e5e7eb"/>
  <text x="275" y="160" font-family="Arial, sans-serif" font-size="8" fill="#374151">Web Development</text>
  <text x="275" y="170" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Progress: 75%</text>
  
  <rect x="260" y="190" width="110" height="40" rx="6" fill="#f8fafc"/>
  <rect x="270" y="200" width="90" height="15" rx="3" fill="#e5e7eb"/>
  <text x="275" y="210" font-family="Arial, sans-serif" font-size="8" fill="#374151">Data Science</text>
  <text x="275" y="220" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Progress: 60%</text>
  
  <!-- Floating Cards -->
  <rect x="320" y="120" width="60" height="25" rx="6" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
  <text x="325" y="130" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">📚 Courses</text>
  
  <rect x="280" y="280" width="60" height="25" rx="6" fill="rgba(255,255,255,0.15)" filter="url(#glow)"/>
  <text x="285" y="290" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">👨‍🏫 Instructors</text>
  
  <!-- Badge -->
  <rect x="30" y="90" width="180" height="20" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="35" y="102" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">🚀 Join 50,000+ students worldwide</text>
</svg>