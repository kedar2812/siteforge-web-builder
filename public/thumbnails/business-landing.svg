  <text x="30" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fbbf24">Professional Solutions</text>
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.9">We help businesses grow, scale, and succeed</text>
  
