  <text x="290" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Solutions</text>
  <text x="340" y="40" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Contact</text>
  
  <!-- CTA Button -->
